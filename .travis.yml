language: android
sudo: required
dist: trusty
android:
  components:
    - tools
    - build-tools-23.0.3
    - android-23
    - extra-android-m2repository
cache:
  directories:
    - $HOME/.gradle/caches/2.11
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper
